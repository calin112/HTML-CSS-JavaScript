<!DOCTYPE HTML>
<html lang="es">
<meta charset="UTF-8">
  <head>
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class = "container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Panel Heading</h4>
        </div>
        <div class="panel-body">
          <p>This is the Panel Body</p>
        </div>
        <div class="panel-footer">Panel Footer</div>
      </div>

      <button class="btn btn-success" data-target="#cla" data-toggle="collapse">Click to Collapse</button>
      <div id="cla" class="collapse"> This is the collapsible Element</div>

      <a href="#cla2" data-toggle="collapse">Click this link to collapse</a>
      <div id="cla2" class="collapse"> The new data is here</div>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h4><a href="#cla3" data-toggle="collapse"> Panel Heading</a></h4>
        </div>
        <div id="cla3" class="collapse panel-collapse">
          <div class="panel-body">
            <p>This is the panel Body</p>
          </div>
          <div class="panel-footer">
            <p>Panel Footer</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
