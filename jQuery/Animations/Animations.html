<!DOCTYPE html>
<html>
	<head>
		<title>Animations</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<h1>Y Axis Rotation:</h1>
		<div class="box_holder">
  		<div class="front"><img src="img/happy.png" alt="happy"></img></div>
  		<div class="back"><img src="img/sad.png" alt="sad"></img></div>
		</div>
		<h1>Big and Small:</h1>
		<div id="bigSmall">
			<button id="btn1">Change Size</button>
			<div id="box"></div>
		</div>
		<h1>Self Rotation:</h1>
		<div id="rotate">
			<img src="img/icarly.jpg" alt="icarly" id="friends"></img>
		</div>
		<h1>Fadeout:</h1>
		<div id="fadeout">
			<button id="btn2">I don't feel so good...</button><br>
			<img src="img/thanos.jpg" alt="thanos" id="thanos"></img>
		</div>
	</body>
</html>
